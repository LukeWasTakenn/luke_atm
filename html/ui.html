<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body style="background-color:rgba(255,255,255,0) !important;">

    <div id="container">
        <div id="navbar">
            <div class="main-page">
                <i class="fas fa-home nav-main-btn nav-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Main Page"></i>
            </div>
            <div class="transactions-page">
                <i class="fas fa-history nav-transaction-btn nav-btn" data-bs-toggle="tooltip" data-bs-placement="right" title="Transactions"></i>
            </div>
        </div>
        <div id="main">
            <div class="current-balance">Current Balance: <div class="money">$0</div></div>
            <button type="button" class="btn btn-deposit btn-primary">Deposit</button>
            <button type="button" class="btn btn-withdraw btn-primary">Withdraw</button>
            <button type="button" class="btn btn-transfer btn-primary">Transfer</button>
        </div>

        <div id="transactions">
            <div class="transactions-list">
                
            </div>
        </div>

        <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
    </div>

    <div id="deposit">
        <div id="deposit-flex">
            <div class="deposit-amount-div">
                <p class="deposit-text-amount">Amount:</p>
                <input class="deposit-amount">
            </div>

            <div class="deposit-comment-div">
                <p class="deposit-text-comment">Comment:</p>
                <input class="deposit-comment">
            </div>

            <div class="deposit-buttons">
                <button type="button" class="btn btn-deposit-submit btn-success">Submit</button>
                <button type="button" class="btn btn-deposit-cancel btn-danger">Cancel</button>
            </div>
        </div>
    </div>

    <div id="withdraw">
        <div id="withdraw-flex">
            <div class="withdraw-amount-div">
                <p class="withdraw-text-amount">Amount:</p>
                <input class="withdraw-amount">
            </div>

            <div class="withdraw-comment-div">
                <p class="withdraw-text-comment">Comment:</p>
                <input class="withdraw-comment">
            </div>

            <div class="withdraw-buttons">
                <button type="button" class="btn btn-withdraw-submit btn-success">Submit</button>
                <button type="button" class="btn btn-withdraw-cancel btn-danger">Cancel</button>
            </div>
        </div>
    </div>

    <div id="transfer">
        <div id="transfer-flex">
            <div class="transfer-to-div">
                <p class="transfer-id-text">Transfer To (id):</p>
                <input class="transfer-id"></input>
            </div>

            <div class="transfer-amount-div">
                <p class="transfer-text-amount">Amount:</p>
                <input class="transfer-amount">
            </div>

            <div class="transfer-comment-div">
                <p class="transfer-text-comment">Comment:</p>
                <input class="transfer-comment">
            </div>

            <div class="transfer-buttons">
                <button type="button" class="btn btn-transfer-submit btn-success">Submit</button>
                <button type="button" class="btn btn-transfer-cancel btn-danger">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="js/popper.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
